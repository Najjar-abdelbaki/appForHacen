<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Divider</title>
</head>
<body>
    <h1>Rectangle Divider</h1>
    <form action="/divide" method="post">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width"><br><br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height"><br><br>
        <label for="num_pieces">Number of pieces:</label>
        <input type="number" id="num_pieces" name="num_pieces"><br><br>
        <div id="piece_dimensions"></div>
        <input type="submit" value="Divide">
    </form>

    <script>
        document.getElementById('num_pieces').addEventListener('change', function() {
            var numPieces = parseInt(this.value);
            var pieceDimensionsDiv = document.getElementById('piece_dimensions');
            pieceDimensionsDiv.innerHTML = '';

            for (var i = 0; i < numPieces; i++) {
                pieceDimensionsDiv.innerHTML += '<label for="piece_width_' + i + '">Piece ' + (i + 1) + ' width:</label>';
                pieceDimensionsDiv.innerHTML += '<input type="number" id="piece_width_' + i + '" name="piece_width_' + i + '">';
                pieceDimensionsDiv.innerHTML += '<label for="piece_height_' + i + '">Piece ' + (i + 1) + ' height:</label>';
                pieceDimensionsDiv.innerHTML += '<input type="number" id="piece_height_' + i + '" name="piece_height_' + i + '"><br><br>';
            }
        });
    </script>
</body>
</html>
